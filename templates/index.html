<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    
    <h2>Emails:</h2>
    <ul>
        {% for email in email_data %}
            <li>
                {{ email[1] }} - {{ email[2] }}
                <a href="{{ url_for('edit_email', email_id=email[0]) }}">Edit</a>
                <a href="{{ url_for('delete_email', email_id=email[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add_email') }}">Add Email</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
