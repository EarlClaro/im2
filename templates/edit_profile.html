<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing head content) -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/profile">Back to Profile</a>
    </nav>

    <div class="container-profile mt-4">
        <h1>Edit Profile</h1>
        <!-- Add a form for editing profile information -->
        <form method="post" action="{{ url_for('edit_profile') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user_data[0] }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" class="form-control">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control">
            </div>

            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <!-- Update Button -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <!-- ... (existing script tags) -->
</body>
</html>
