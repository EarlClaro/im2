
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Email</title>
</head>
<body>
    <h1>Edit Email</h1>

    <form action="{{ url_for('edit_email', email_id=email_data[0]) }}" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ email_data[1] }}" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ email_data[2] }}" required>

        <button type="submit">Update Email</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Index</a></p>
</body>
</html>
